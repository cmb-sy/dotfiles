# ----------------------------------------------------------
# Basic Settings
# ----------------------------------------------------------
set -g default-terminal "screen-256color" #　256色端末を使用
set -ga terminal-overrides ",xterm-256color:Tc" # True Colorサポートを有効化
set -g history-limit 20000 # スクロールバック履歴の最大行数を設定
set -g buffer-limit 20 # バッファの制限
set -sg escape-time 0 # ESCキーの遅延をなくす
set -g display-time 1500 # メッセージ表示時間（ミリ秒）
set -g remain-on-exit off # 終了時にpaneを閉じる
set -g repeat-time 300 # キーリピートの時間（ミリ秒）
setw -g allow-rename off # ウィンドウ名の自動変更を無効化
setw -g automatic-rename off
setw -g aggressive-resize on # ウィンドウサイズの自動調整を有効化

# ----------------------------------------------------------
# Message Styling
# ----------------------------------------------------------
set -g message-style 'fg=colour232 bg=colour2 bold'