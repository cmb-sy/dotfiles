
format = """
$directory\
$git_branch$git_commit$git_state$git_status$hg_branch\
$docker_context\
$line_break\
$character
"""

right_format = """
$cmd_duration
"""

add_newline = false

[cmd_duration]
min_time = 0
format = "[$duration]($style)"
style = "bold white"


[aws]
symbol = " "

[directory]
style = "bold fg:#FEBA17"
read_only = " 󰌾"
format = "[$read_only]($read_only_style) [$path]($style) "
truncate_to_repo = true
truncation_length = 1
truncation_symbol = "../"

[docker_context]
symbol = " "

[git_branch]
symbol = " "
always_show_remote = false
style = "bold fg:#C68EFD"

[git_commit]
tag_symbol = '  '
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold fg:#C68EFD"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "= "
ahead = "⇡"
behind = "⇣"
diverged = "⇕ "
up_to_date = "\uf021 "
untracked = "? "
stashed = "% "
modified = "* "
staged = "+ "
renamed = "» "
deleted = "✘ "
style = "bold fg:#C68EFD"
ignore_submodules = false
disabled = false

[nodejs]
symbol = " "

[os.symbols]
CachyOS = " "
CentOS = " "
Macos = " "
Ubuntu = " "
Windows = "󰍲 "

[package]
symbol = "󰏗 "

[python]
symbol = " "