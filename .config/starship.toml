format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$cmd_duration\
$line_break\
$character
"""
right_format = """$time"""

"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

[cmd_duration]
min_time = 0
format = "[$duration]($style)"
style = "bold yellow"

[directory]
truncation_length = 1  # カレントディレクトリのみ表示
truncate_to_repo = false
truncation_symbol = "../"
style = "fg:#000000 bg:#50fa7b"
format = "[  $path ]($style)"

[git_branch]
symbol = "" 
style = "bg:#ff79c6"
format = '[[ $symbol $branch ](fg:#000000 bg:#ff79c6)]($style)'

[git_status]
disabled = true

[nodejs]
symbol = "[⬢](bold green) "
style = "bg:#bd93f9"
format = '[[ $symbol($version) ](fg:#000000 bg:#bd93f9)]($style)'

[package]
disabled = true

[time]
disabled = false
time_format = "%R"  # 時:分 フォーマット
style = "bg:#f1fa8c"
format = '[[$time ](fg:#000000 bg:#f1fa8c)]($style)'

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"